    <li class="nav-item">
      <a class="nav-link bookmarkNavLinks active" href="{% url 'public_bookmarks' %}"><i class="fas fa-globe-americas"></i> Public</a>

      <a class="nav-link bookmarkNavLinks" href="{% url 'private_bookmarks' %}"><i class="fas fa-lock"></i> Private</a>

  {% for bookmark in bookmarks %}
