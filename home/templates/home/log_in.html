{% extends "home/index.html" %}

{% load static %}

{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'home/log_in_style.css' %}">{% endblock %}
{% block title %}<title>Tumble - Log in</title>{% endblock %}

{% block body %}
  <form class="logInForm" action="{% url 'log_in_user' %}" method="POST">{% csrf_token %}
    <h3 class="formTitle">Log In</h3>
    <label class="formLabel">Username</label>
    <input name="username" type="text" class="form-control" required>
    <label class="formLabel">Password</label>
    <input name="password" type="password" class="form-control" required>
    <button id="submitButton" type="submit" class="btn btn-default">Log in</button>
  </form>
  <h3 id="signUpText">Don't have an account? <a href="{% url 'home' %}">Sign up</a></h3>
{% endblock %}
